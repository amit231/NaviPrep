<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Comment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="comments">
      <div class="comments__input-wrapper">
        <form class="comment__form">
          <label for="comment-input">Enter your comment</label>
          <input class="input input--primary" type="text" id="comment-input" />
          <label for="comment-author">Enter your name</label>
          <input class="input input--primary" type="text" id="comment-author" />
          <button class="button button--primary" type="submit">
            Add Button
          </button>
        </form>
      </div>
      <div class="commets__container"></div>
    </div>

    <div id=" wrapper"></div>
    <script src="script.js"></script>
  </body>
</html>
